<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch-e-sketch</title>
    <link rel="stylesheet" href="./static/style.css">
    <script defer="defer" src="./static/script.js"></script>
</head>
<body>
<div class="grid-info">
    DC;DLDS';
</div>
<div class="sketch-container">
    <div class="change-grid">
        <button class="popout">Change squares per side</button>
    </div>
    <div class="etch-e-sketch">
        <div class="drawing-area">

        </div>
        <button id="regenerate-board">Erase</button>
        <div class="mode-block">
            <label for="drawing-mode-select" class="">Choose one of the corresponding modes</label>
            <select name="mode" id="drawing-mode-select">
                <option selected value="hovering">Mouse mode</option>
                <option value="clicking">Click mode</option>
                <option value="dragging">Drag mode</option>
            </select>
        </div>

    </div>
</div>
</body>
</html>
